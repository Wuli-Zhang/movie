<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>影视搜索结果</title>
		<link rel="stylesheet" type="text/css" href="css/movieResult.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/movieResult.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<img class="bg" src="img/bg.jpg" />
		<div class="bigbox">
			<div class="top">
				<a class="backIndex" href="index.html"><img class="logo" src="img/movie.jpg" /></a>
				<div class="search">
					<input type="text" id="s-movie" placeholder="电影，电视剧..." />
					<button id="s-btn"></button>
				</div>
			</div>
			<div class="nothing">
				<img src="img/defind.jpg" alt="所查信息未找到" />
				<span></span>
			</div>
			<div class="show">
				<div class="movie-show1">
					<div class="movie-coverB">
						<img class="movie-cover" src="" alt="" />
					</div>
					<div class="movie-main">
						<h3 class="movie-title"></h3>
						<div class="movie-year"></div>
						<div class="movie-dir"></div>
						<div class="movie-tag"></div>
						<div class="movie-area"></div>
						<div class="movie-act"></div>
						<div class="movie-rating"></div>
						<div class="movie-desc"></div>
						<div class="movie-play">
							<span class="gotoPlay">观看入口:=></span>
							
						</div>
					</div>
				</div>
				<div class="movie-show2">
					<div class="movie-mainAct">
						<h3 class="h3">主演</h3>
						
					</div>

					<div class="maybe">
						<h3 class="h3">喜欢这部作品的人也喜欢......(来自360搜索)</h3>
						
					</div>
				</div>
			</div>
			<div class="footer">
				<p>Copyright ©2017 爱影视</p>
			</div>
		</div>
	</body>

</html>
